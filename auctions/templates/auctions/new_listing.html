{% extends 'auctions/layout.html' %}
{% block body %}
    <h2>Create new listing.</h2>
    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="starting_bid">Starting bid</label>
            <input type="number" class="form-control" id="starting_bid" name="starting_bid">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
            <option value="op1">Electronics</option>
            <option value="op2">House-Hold</option>
            <option value="op3">Mechanical</option>
            <option value="op4">Jewellery</option>
            <option value="op5">Cloths</option>
            <option value="op6">Grocery</option>
            <option value="op7">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    
        
{% endblock %}
